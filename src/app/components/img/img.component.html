<div style="width: 200px;">
  <h2>Show image</h2>
  <p>URL example: https://www.w3schools.com/howto/img_avatar.png</p>
  <img [src]="value" width="200px" (load)="imgLoaded()" (error)="imgError()" *ngIf="value; else imageNotFound">
  <ng-template #imageNotFound>
    <img width="200px" src="/assets/image/no_image.png" alt="">
  </ng-template>

</div>
